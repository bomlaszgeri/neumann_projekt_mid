<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom-Bau - Az alaptól a tetőig</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- IKONOK -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Betutipus -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="form__section">
        <div class="container form__section-container">
            <h2>Regisztráció</h2>
            <div class="alert__message error">
                <p>A regisztráció sikertelen!</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="Vezetéknév">
                <input type="text" placeholder="Keresztnév">
                <input type="text" placeholder="Felhasználónév">
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Jelszó">
                <input type="password" placeholder="Jelszó megerősítése">
                    <div class="form__control">
                        <label for="avatar">Avatar</label>
                        <input type="file" id="avatar">
                    </div>
                <button type="submit" class="btn">Regisztráció</button>
                <small>Már regisztrált? <a href="signin.html">Jelentkezzen be!</a></small>
            </form>
        </div>
    </section>

</body>
</html>
