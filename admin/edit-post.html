<section class="form__section">
        <div class="container form__section-container">
            <h2>Cikk szerkesztése</h2>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="Cikk neve">
                <select>
                    <option value="1">Ács munkák</option>
                    <option value="1">Kőműves munkák</option>
                    <option value="1">Egyéb munkák</option>
                </select>
                <textarea rows="10" placeholder="Leírás"></textarea>
                <div class="form__control inline">
                    <input type="checkbox" id="is__featured" checked>
                    <label for="is__featured">Kiemelt cikk?</label>
                </div>
                <div class="form__control">
                    <label for="thumbnail">Kép cseréje</label>
                    <input type="file" id="thumbnail">
                </div>
                <button type="submit" class="btn">Cikk frissítése</button>
            </form>
        </div>
    </section>
